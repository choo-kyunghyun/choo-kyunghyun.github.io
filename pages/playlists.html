<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlists</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Choo&nbsp;Kyunghyun</h1>
      <nav><a href="/index.html">Home</a></nav>
    </header>
    <main>
      <h2>Playlists</h2>
      <select id="playlists">
        <option value="/data/playlists/playlist-diamond.json">Diamond</option>
        <option value="/data/playlists/playlist-gold.json">Gold</option>
        <option value="/data/playlists/playlist-sapphire.json">Sapphire</option>
        <option value="/data/playlists/playlist-silver.json">Silver</option>
        <option value="/data/playlists/playlist-candy.json">Candy</option>
      </select>
      <p>
        <input
          type="text"
          id="search"
          autocomplete="off"
          placeholder="Search" />
      </p>
      <div id="playlist"></div>
    </main>
    <footer><p>&copy; Choo&nbsp;Kyunghyun</p></footer>
    <script src="/scripts/content-loader.js"></script>
    <script>
      const playlists = document.getElementById("playlists");
      const playlist = document.getElementById("playlist");
      playlists.addEventListener("change", (event) => {
        playlist.innerHTML = "";
        ContentLoader.load(event.target.value, playlist, "channel");
      });
      document
        .getElementById("search")
        .addEventListener("input", (event) =>
          ContentLoader.search(
            event.target.value,
            document.querySelector(".box")
          )
        );
      ContentLoader.load(playlists.value, playlist);
    </script>
    <noscript>Please enable JavaScript to view this page.</noscript>
  </body>
</html>
